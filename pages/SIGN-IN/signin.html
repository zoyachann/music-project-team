<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="./image/DALLÂ·E 2024-10-31 12.26.35 - Create an exact favicon of the uploaded logo with the text 'MB' in the same red and black style, ensuring it is clear and recognizable at a small scal.webp" type="image/png">
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
</head>
<body class="bg-light">

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="row shadow-lg overflow-hidden bg-white w-100" style="max-width: 900px; border-radius: 30px;">
             
            <!-- Left Side -->
            <div class="col-md-6 d-flex align-items-center justify-content-center text-white text-center bg-dark" 
                 style="background: url('../../../music-project-team/images/Rectangle.png') no-repeat center center; background-size: cover;">
                <h2 class="p-4 fs-5">Experience The Ultimate Harmony Of Rhythm And Melody With Our Curated Playlists, Crafted To Elevate Your Mood And Style.</h2>
            </div>

            <!-- Right Side -->
            <div class="col-md-6 p-5">
                <h2 class="fw-bold">SIGN UP</h2>
                <p class="text-muted">We Can't Wait To Have You On Board. Sign Up Today And Unlock A World Of Possibilities!</p>
                
                <!-- Social Icons -->
                <div class="d-flex my-5">
                    <iconify-icon class="mx-1 px-2 fs-2" icon="flat-color-icons:google"></iconify-icon>
                    <iconify-icon class="px-2 fs-2" icon="logos:facebook"></iconify-icon>
                    <iconify-icon class="px-1 fs-2" icon="logos:twitter"></iconify-icon>
                </div>
                
                <!-- Form -->
                <form id="userDetails" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input id="userName" type="text" class="form-control rounded-pill" placeholder="First Name">
                            <span id="nameError" class="error-message"></span>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input id="lastName" type="text" class="form-control rounded-pill" placeholder="Last Name">
                            <span id="lastNameError" class="error-message"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input id="userEmail" type="email" class="form-control rounded-pill" placeholder="Email Address">
                        <span id="emailError" class="error-message"></span>
                    </div>
                    <div class="mb-3">
                        <input id="userPassword" type="password" class="form-control rounded-pill" placeholder="Password">
                        <span id="passwordError" class="error-message"></span>
                    </div>
                    <button type="submit" class="btn btn-danger rounded-pill w-100">Sign up</button>
                </form>

                <!-- Sign-in Link -->
                <div class="text-center mt-3">
                    <p class="mb-0">Already have an account? <a href="#" class="text-danger">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signin.js"></script>
</body>
</html>
